<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="menu">
        <h1 id="h1">MY IVY HUB</h1>
    </header>
    <div class="container">
        <form id="form">
            <h2>College List</h2>
            <label for="name">College Name</label>
            <input type="text" class="input-field" id="collegeName"  name="name" placeholder="name"><br><br>
            <label for="appRound">Will Apply During</label>
            <input type="text" class="input-field" id="appRound" name="appRound" placeholder="appRound"><br><br>
            <label for="state">Application Plan</label>
            <input type="text" class="input-field" id="appPlan" name="plan" placeholder="plan" ><br><br>
            <button type="submit" id="btn">Add to list</button>
        </form>
    </div>
    <div id="cover">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
