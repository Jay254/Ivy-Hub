<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="menu">
        <h1 id="h1">MY IVY HUB</h1>
    </header>
    <div class="container">
        <form>
            <h2>College List</h2>
            <label for="name">College Name</label>
            <input type="text" id="input-field" name="name" placeholder="name" required><br><br>
            <label for="appRound">Will Apply During</label>
            <input type="text" id="input-field" name="appRound" placeholder="appRound" required><br><br>
            <label for="state">Application Plan</label>
            <input type="text" id="input-field" name="plan" placeholder="plan" required><br><br>
            <button type="submit" id="btn">Add to list</button>
        </form>
    </div>
    <div class="cover">
        <div class="box">
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-07/220722-harvard-campus-ac-555p-4c79ac.jpg" alt="Harvard">
            <div id="description">
                <h2>Harvard University</h2>
                <h3>Cambridge, Massachussetts</h3>
                <p>Acceptance Rate: 4%</p>
                <a href="https://www.harvard.edu">Click to see website</a>
                <p>Application Plan: Write Essays Early, Attend Information Session</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
